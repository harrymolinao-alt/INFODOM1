<!DOCTYPE html>
<html>
  <head>
    <title>AR Video Experience</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/ar-aframe.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <video
          id="myvideo"
          src="video.mp4"
          autoplay
          loop
          crossorigin="anonymous"
          playsinline
        ></video>
      </a-assets>

      <a-marker preset="hiro">
        <a-video
          src="#myvideo"
          width="1.2"
          height="2.133"
          position="0 0 0"
          rotation="90 0 0"
        ></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
