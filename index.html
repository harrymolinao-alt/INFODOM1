<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AR Video Info DOM - Vertical</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        #status {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            font-size: 14px;
        }
        #playButton {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #007AFF;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            z-index: 1000;
            display: none;
        }
        #playButton:active {
            background: #0056CC;
        }
    </style>
</head>
<body>
    <div id="status">Cargando... Prepara marcador HIRO</div>
    <button id="playButton">‚ñ∂ REPRODUCIR</button>

    <a-scene 
        embedded 
        arjs='
            sourceType: webcam; 
            sourceWidth: 1280; 
            sourceHeight: 720; 
            displayWidth: 1280; 
            displayHeight: 720;
            debugUIEnabled: false;
            detectionMode: mono_and_matrix;
            matrixCodeType: 3x3;
            trackingMethod: best;
            smooth: true;
            smoothCount: 10;
            smoothTolerance: 0.01;
            smoothThreshold: 5;
        '
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;"
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video 
                id="arVideo" 
                src="video.mp4" 
                loop
                playsinline 
                webkit-playsinline
                crossorigin="anonymous">
            </video>
        </a-assets>
        
        <!-- Marcador HIRO optimizado para estabilidad -->
        <a-marker 
            preset="hiro" 
            id="marker"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5"
            raycaster="objects: .clickable">
            
            <!-- Grupo contenedor para mejor estabilidad -->
            <a-entity id="videoContainer" position="0 0 0.1">
                <a-video
                    src="#arVideo"
                    width="2.5"
                    height="4.5"
                    position="0 0 0"
                    rotation="-90 0 0"
                    material="transparent: false; alphaTest: 0.1; shader: flat;"
                    geometry="primitive: plane">
                </a-video>
                
                <!-- Plano invisible para mejorar el tracking -->
                <a-plane
                    width="2.5"
                    height="4.5"
                    position="0 0 -0.01"
                    rotation="-90 0 0"
                    material="transparent: true; opacity: 0"
                    visible="false">
                </a-plane>
            </a-entity>
        </a-marker>
        
        <a-entity 
            camera
            look-controls="enabled: true; reverseMouseDrag: true"
            wasd-controls="enabled: false"
            position="0 0 0">
        </a-entity>
    </a-scene>

    <script>
        const video = document.querySelector('#arVideo');
        const marker = document.querySelector('#marker');
        const status = document.querySelector('#status');
        const playButton = document.querySelector('#playButton');
        const videoContainer = document.querySelector('#videoContainer');
        
        let isPlaying = false;
        let markerVisible = false;
        let videoLoaded = false;
        let trackingStable = false;
        let stabilityTimer = null;
        
        // Configurar video para mejor rendimiento
        video.playsInline = true;
        video.preload = 'metadata';
        video.setAttribute('playsinline', '');
        video.setAttribute('webkit-playsinline', '');
        
        // Sistema de estabilizaci√≥n
        function stabilizeTracking() {
            if (stabilityTimer) clearTimeout(stabilityTimer);
            trackingStable = false;
            
            stabilityTimer = setTimeout(() => {
                trackingStable = true;
                if (markerVisible && videoLoaded) {
                    status.textContent = '‚úÖ Tracking estable - Listo para reproducir';
                }
            }, 1000); // Esperar 1 segundo de estabilidad
        }
        
        // Eventos de carga de video
        video.addEventListener('loadeddata', () => {
            videoLoaded = true;
            status.textContent = 'Video listo - Enfoca marcador HIRO';
        });
        
        video.addEventListener('error', () => {
            status.textContent = 'ERROR: Verifica que video.mp4 existe en la carpeta';
        });
        
        // Eventos del marcador con estabilizaci√≥n
        marker.addEventListener('markerFound', function() {
            markerVisible = true;
            stabilizeTracking();
            status.textContent = 'üîç Marcador detectado - Estabilizando...';
            
            // Mostrar bot√≥n solo cuando est√© estable
            setTimeout(() => {
                if (markerVisible && trackingStable) {
                    playButton.style.display = 'block';
                }
            }, 1200);
        });
        
        marker.addEventListener('markerLost', function() {
            markerVisible = false;
            trackingStable = false;
            if (stabilityTimer) clearTimeout(stabilityTimer);
            
            status.textContent = '‚ùå Marcador perdido - Reenfoca HIRO';
            playButton.style.display = 'none';
            
            // Pausar video suavemente
            setTimeout(() => {
                if (!markerVisible) {
                    pauseVideo();
                }
            }, 500);
        });
        
        // Bot√≥n de reproducci√≥n con validaciones
        playButton.addEventListener('click', function() {
            if (!trackingStable) {
                status.textContent = '‚ö†Ô∏è Espera - Estabilizando tracking...';
                return;
            }
            
            if (isPlaying) {
                pauseVideo();
                this.textContent = '‚ñ∂ REPRODUCIR';
            } else {
                video.muted = false;
                video.play().then(() => {
                    isPlaying = true;
                    this.textContent = '‚è∏ PAUSAR';
                    status.textContent = 'üéµ Reproduci√©ndose con audio';
                }).catch(err => {
                    console.error('‚ùå Error al reproducir:', err);
                    status.textContent = '‚ö†Ô∏è Error de reproducci√≥n - Reintenta';
                });
            }
        });
        
        function pauseVideo() {
            video.pause();
            isPlaying = false;
            playButton.textContent = '‚ñ∂ REPRODUCIR';
            if (markerVisible && trackingStable) {
                status.textContent = '‚è∏Ô∏è Video pausado';
            }
        }
        
        // Prevenir p√©rdida de contexto WebGL
        window.addEventListener('visibilitychange', function() {
            if (document.hidden && isPlaying) {
                pauseVideo();
            }
        });
    </script>
</body>
</html>
