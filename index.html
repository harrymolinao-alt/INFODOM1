<!DOCTYPE html>
<html>
  <head>
    <title>Experiencia de Realidad Aumentada con Marcador Hiro</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; }
      #arjs-video { z-index: -1; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam;">
      <a-assets>
        <video id="videoElement" src="video.mp4" loop="true" muted playsinline webkit-playsinline preload="auto"></video>
      </a-assets>

      <a-marker type="hiro">
        <a-video
          src="#videoElement"
          width="1"
          height="1.7777"
          position="0 0 0"
          rotation="-90 0 0"
          play="true">
        </a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
    
    <script>
      // LÃ³gica para reproducir/pausar el video al detectar/perder el marcador.
      const video = document.getElementById('videoElement');
      const marker = document.querySelector('a-marker');
      
      marker.addEventListener('markerFound', function() {
        if (video.paused) {
          video.play();
        }
      });
      
      marker.addEventListener('markerLost', function() {
        if (!video.paused) {
          video.pause();
        }
      });
    </script>
  </body>
</html>
